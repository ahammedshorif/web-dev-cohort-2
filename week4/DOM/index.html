<!DOCTYPE html>
<html>

    <body>
        <input id="input1" placeholder="Number 1" type="number"><br/><br/>
        <input id="input2" placeholder="Number 1" type="number"><br/><br/>
        <button onclick="sum()">Cal</button>

        <h3 id="result"></h3>
    </body>

    <script>
        let input1= document.getElementById("input1");
        let input2 = document.getElementById("input2");
        const result = document.getElementById("result");


        function sum(){
             let sum1= parseInt(input1.value)  + parseInt(input2.value);
             result.innerHTML = sum1;
        }
        

    </script>
